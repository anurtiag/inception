[www]
; Usuario y grupo bajo el que corre PHP-FPM
user = www-data
group = www-data

; Escuchar en puerto 9000 (accesible desde otros contenedores)
listen = 0.0.0.0:9000

; Permisos del socket
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Gestor de procesos (dinámico = crea/destruye según necesidad)
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

; Logs
php_admin_value[error_log] = /var/log/php-fpm.log
php_admin_flag[log_errors] = on

; Directorio de trabajo
chdir = /var/www/html

; Variables de entorno que PHP-FPM pasará a los scripts
clear_env = no